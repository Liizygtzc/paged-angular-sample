<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de paginado con AngularJS</title>
</head>
<body> 
	<h1>Ejemplo de paginado con AngularJS</h1>  
 	<p>Aquí irá el ejemplo del paginado</p>

          <p id="dynamic_pager_demo2">
            <ul class="pagination bootpag">
              <li data-lp="1" class="prev">
                <a href="javascript:void(0);">
                  <i class="fa fa-angle-left"></i>
                </a>
              </li>
              <li data-lp="1" class="disabled">
                <a href="javascript:void(0);">1</a>
              </li>
              <li data-lp="2" class="">
                <a href="javascript:void(0);">2</a>
              </li>
              <li data-lp="3" class="">
                <a href="javascript:void(0);">3</a>
              </li>
              <li data-lp="4" class="">
                <a href="javascript:void(0);">4</a>
              </li>
              <li data-lp="5" class="">
                <a href="javascript:void(0);">5</a>
              </li>            
              <li data-lp="6" class="next">
                <a href="javascript:void(0);">
                  <i class="fa fa-angle-right"></i>
                </a>
              </li>
            </ul>
          </p>


        <link href="../assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
   			<link href="../assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
</body>
</html>
